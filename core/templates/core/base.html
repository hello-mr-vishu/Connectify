{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatWithPdf</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container1">
      <div class="logo">
        <div class="logo-image">IMAGE
        </div>
        <div class="logo-text">Project O
        </div>
      </div>
      <div class="input-pdf">
        <div style="font-size: larger;">Upload PDF
          <form method="POST" enctype="multipart/form-data" >
            {% csrf_token %}
            {{form.pdf}}
            <input type="submit" value="Submit" >
          </form>
        <!-- <input type="text" class="url-box">-->
        </div> 
      </div>
    </div>
  
  
    <div class="container2">
      <button type="button" class="date-btn" onclick="displayDate();">showDate</button>
      <div class="chatwithpdf">...<i class="fa-brands fa-rocketchat"></i>   ChatWithPDF</div>
  
      <div class="input-box">
        <form method="GET">
            <input type="text" placeholder="Ask any Question....?" class="input-text" name="data">
            <button name="save" class="send"><i class="fa-solid fa-arrow-up-from-bracket" aria-hidden="true"></i></button>
        </form>
    </div>
  
    <div class="banner">
      <div id="dataBox">{{text|linebreaksbr}}</div>
    </div>
      </div>
  
      <script>
        // Call displayDate and loadData when the window finishes loading
    window.onload = function() {
      displayDate();
    };
    window.onload = function() {
      loadData();
    };
      </script>
    </div>
</body>
</html>
